<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-img.JPG"  alt="" class="image-profile">
        </div>
        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">Youtube & Bloggers </span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #4267b2;" class="logos">
                <i  class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="logos">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="logos">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="logos">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Like</button>
            <button class="button">Subscribe</button>
        </div>
        <div class="analystic">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">16k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">12k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-share-from-square"></i>
                <span class="number">8k</span>
            </div>
        </div>
    </div>
</body>

</html>
